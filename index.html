<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- custom stylesheet -->
    <link rel="stylesheet" href="index.css">
    <title>Bushra Calculator</title>
  </head>
  <body>
   <div class="container">
      <h1 class="text-center  text-danger heading">Calculator</h1>

      <div id="calculator">
          <div id="screen">
          
          </div>
      
            <div  id="buttons">
            
              <button>C</button>
              <button>%</button>
              <button>&#8656</button>  <!--Entity code for back sign -->
              <button> &#247</button>   <!--Entity  code for division sign -->
            
            
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button> &#215</button>   <!--Entity  code for multiply sign-->
            
           
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            
            
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button> &#43</button>    <!--Entity  code for plus sign-->
            
           
              <button>00</button>
              <button>0</button>
              <button>.</button>
              <button>=</button>
            
          </div>
       
         
      </div>
  
    </div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!-- including custom js file -->
    <script src="index.js"></script>
    
   
  </body>
</html>
